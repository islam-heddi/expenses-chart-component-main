<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <script type="module" src="script.js"></script>
 <!-- <script type="text/javascript" src="data.json"></script>
--></head>
<body>
  <div class="balance">
    <div class="tmp-balance">
  My balance<br>
  <h1>$921.48</h1>
  </div>
  <img src="./images/logo.svg">
</div>
<div class="spending">
  <div class="summary">
    <h1>Spending - Last 7 days</h1>
    <div class="days">
      <div class="item"><p>mon</p><div id="mon" class="mon"></div><span class="bal-view" id="b-mon"></span></div>
      <div class="item"><p>tue</p><div id="tue" class="tue"></div><span class="bal-view" id="b-tue"></span></div>
      <div class="item"><p>wed</p><div id="wed" class="wed"></div><span class="bal-view" id="b-wed"></span></div>
      <div class="item"><p>thu</p><div id="thu" class="thu"></div><span class="bal-view" id="b-thu"></span></div>
      <div class="item"><p>fri</p><div id="fri" class="fri"></div><span class="bal-view" id="b-fri"></span></div>
      <div class="item"><p>sat</p><div id="sat" class="sat"></div><span class="bal-view" id="b-sat"></span></div>
      <div class="item"><p>sun</p><div id="sun" class="sun"></div><span class="bal-view" id="b-sun"></span></div>
    </div>
  </div>
  <div class="total-month">
    <div>  
      Total this month
      <h1>$478.33</h1>
    </div>
    <div class="l-month">
      <b>+2.4%</b>
      <br>
      from last month
   </div>
  </div>
</body>
</html>
